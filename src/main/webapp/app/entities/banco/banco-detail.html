
<div>
    <h2><span translate="appgetewayApp.banco.detail.title">Banco</span> {{vm.banco.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="appgetewayApp.banco.codigo">Codigo</span></dt>
        <dd>
            <span>{{vm.banco.codigo}}</span>
        </dd>
        <dt><span translate="gobal.filder.nome">Nome</span></dt>
        <dd>
            <span>{{vm.banco.nome}}</span>
        </dd>
        <dt><span translate="log.createdBy">Created By</span></dt>
        <dd>
            {{vm.banco.createdBy}}
            <span translate="log.createdEm">Created Date</span></strong>
            {{vm.banco.createdDate | date:'dd/MM/yy HH:mm' }}

        </dd>
        <dt><span translate="log.lastModifiedBy">Last Modified By</span></dt>
        <dd>{{vm.banco.lastModifiedBy}}
            <span translate="log.lastModifiedEm">Last Modified Date</span></dt>
        {{vm.banco.lastModifiedDate | date:'dd/MM/yy HH:mm'}}

        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
